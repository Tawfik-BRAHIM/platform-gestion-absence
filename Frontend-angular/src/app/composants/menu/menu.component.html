<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let menu of menuProprities">
    <div class="card-header" id="menu{{menu.id}}">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + menu.id" aria-expanded="true" aria-controls="collapseOne">
          <i class="{{menu.icon}}"></i>
          <a class="menu-link"  (click)="navigate(menu.url)">{{menu.titre}}</a>
        </button>
      </h2>
    </div>
  </div>
</div>
