
<app-acc-admin></app-acc-admin>

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Choisir un département :</h2>
      <div class="form-group">
        <select class="form-control" >

          <option value="Informatique">Informatique</option>
          <option value="Génie Industriel">Génie Industriel</option>
          <option value="Electrique">Electrique</option>
        </select>
      </div>
      <h2>Liste des étudiants :</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>CIN</th>
            <th>Etat d'elimination</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let etudiant of filtrerEtudiants()">
            <td>{{etudiant.nom}}</td>
            <td>{{etudiant.prenom}}</td>
            <td>{{etudiant.email}}</td>
            <td>{{etudiant.cin}}</td>
            <td>
              {{etudiant.elimine}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
