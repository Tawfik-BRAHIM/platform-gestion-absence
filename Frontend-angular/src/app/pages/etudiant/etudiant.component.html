<div class="container mt-5">
  <div class="card shadow p-4">
    <h1 class="text-center mb-4">Formulaire d'absence</h1>
    <form method="POST" action="submit.php" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Nom complet :</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="registrationNumber" class="form-label">Numéro d'inscription :</label>
          <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Adresse e-mail :</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="startDate" class="form-label">Date de début d'absence :</label>
          <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="endDate" class="form-label">Date de fin d'absence :</label>
          <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="justificationDocument" class="form-label">Document justificatif <i class="fa-sharp fa-solid fa-file-pdf"></i> :</label>
        <input type="file" class="form-control" id="justificationDocument" name="justificationDocument" accept=".pdf" required>
      </div>
      <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Envoyer</button>
      </div>
    </form>
  </div>
</div>
